# MSBlindBox Service Configuration
spring.application.name=ms-blindbox
server.port=8083

# Database Configuration (for both local and Docker)
spring.datasource.url=${DB_URL:jdbc:sqlserver://localhost:1433;databaseName=MSS301Summer25DBBlindBox;encrypt=true;trustServerCertificate=true}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:MyPass12}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# JSON Date Format Configuration
spring.jackson.date-format=MM/dd/yyyy

# Debug Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.mss301.mircorservice.msblindbox=DEBUG

# Brand Service Client Configuration
brand.service.url=${BRAND_SERVICE_URL:http://localhost:8082}

# Swagger Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.enabled=true

# CORS Configuration
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
management.endpoints.web.cors.allowed-headers=*

